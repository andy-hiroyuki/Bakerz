					 <p>今、サントラ進行状況を冒険で例えるなら<br>
中盤に入るあたりですね。</p>
<p>作曲することが自分の冒険のような気がしてます。<br>
そして音楽を聴いて冒険してるようなものを目指したいです。</p>
<p>戦い、発見、喜び、疑問、悩み、怒り、悲しみ、苦しみ</p>
<p>感情と言えるものは全て入ってると思います。</p>
<p>自分の感情を全てぶつけようと思います。</p>
